<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>React Editor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ext-modelist.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-with-addons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    </head>
    <body>
        <div class="main-wrap"></div>
        <script type="text/javascript">
        var fs     = require('fs');
        var jQuery = require('jquery');
        var ipc    = require('ipc');
        var events = require('events');

        var remote = require('remote');
        var Menu = remote.require('menu');
        var MenuItem = remote.require('menu-item');
        var ENV = process.env;

        var menu = new Menu();
        menu.append(new MenuItem({ label: 'MenuItem1', click: function() { console.log('item 1 clicked'); } }));
        menu.append(new MenuItem({ type: 'separator' }));
        menu.append(new MenuItem({ label: 'MenuItem2', type: 'checkbox', checked: true }));
        // menu.append(new MenuItem({ label: 'Open', role: 'open' }));

        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            menu.popup(remote.getCurrentWindow());
        }, false);
        </script>
        <script type="text/javascript" src="./window.js"></script>
    </body>
</html>
